{% include "header.html" %}

{% block content %}
<body>
<div class="container" style="margin-top: 100px">

      <div class="mx-auto" style="align-items: center; align-content: center; align-self: center;">
        <div class="card">
            <img class="card-img-top" src="{{ shoe.imageUrl }}">
            <div class="card-body">
                <h5 class="card-title">{{ shoe.nombre }}</h5>
                <p class="card-text">Número de Páginas: {{ shoe.descriptionShoes}}</p>
                <p class="card-text">Fecha Publicación: {{ shoe.priceShoes }}</p>
                <a class="btn btn-primary" href="/shoes/zapatillas/editar/{{ shoe.id }}">Editar Zapatilla</a>
                <a class="btn btn-primary" href="/shoes/zapatillas/borrar/{{ shoe.id }}">Borrar Zapatilla</a>
            </div>
        </div>
    </div>

</div>


</body>
{% endblock %}
